name: docker-publish

on:
  push:
    branches:
      - main
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
      latest: ${{ steps.vars.outputs.latest }}
      skip: ${{ steps.vars.outputs.skip }}
    steps:
      - name: Compute image tag
        id: vars
        run: |
          ref="${GITHUB_REF_NAME}"
          if [ "$ref" = "main" ]; then
            echo "tag=main" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if echo "$ref" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "tag=$ref" >> "$GITHUB_OUTPUT"
            echo "latest=latest" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "skip=true" >> "$GITHUB_OUTPUT"

  build:
    needs: meta
    if: needs.meta.outputs.skip != 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            arch: arm64
            platform: linux/arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        env:
          REGISTRY: ghcr.io
          REPO: ${{ github.repository }}
          TAG: ${{ needs.meta.outputs.tag }}
          LATEST: ${{ needs.meta.outputs.latest }}
          ARCH: ${{ matrix.arch }}
        run: |
          tags="${REGISTRY}/${REPO}:${TAG}-${ARCH}"
          if [ -n "${LATEST}" ]; then
            tags="${tags},${REGISTRY}/${REPO}:${LATEST}-${ARCH}"
          fi
          echo "tags=$tags" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    needs: [meta, build]
    if: needs.meta.outputs.skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        env:
          REGISTRY: ghcr.io
          REPO: ${{ github.repository }}
          TAG: ${{ needs.meta.outputs.tag }}
          LATEST: ${{ needs.meta.outputs.latest }}
        run: |
          docker buildx imagetools create \
            -t "${REGISTRY}/${REPO}:${TAG}" \
            "${REGISTRY}/${REPO}:${TAG}-amd64" \
            "${REGISTRY}/${REPO}:${TAG}-arm64"

          if [ -n "${LATEST}" ]; then
            docker buildx imagetools create \
              -t "${REGISTRY}/${REPO}:${LATEST}" \
              "${REGISTRY}/${REPO}:${LATEST}-amd64" \
              "${REGISTRY}/${REPO}:${LATEST}-arm64"
          fi
